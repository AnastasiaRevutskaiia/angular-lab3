<div class="container registration-holder">
    <div class="row justify-content-md-center">
        <form [formGroup]="myForm" novalidate (ngSubmit)="submit()">
                <div class="row">
                    <div class="form-group col">
                        <label>Имя</label>
                        <input class="form-control" name="name" formControlName="userName" placeholder="Имя" />
                            
                        <div class="alert alert-danger"
                            *ngIf="myForm.controls['userName'].invalid && myForm.controls['userName'].touched">
                            Не указано имя
                        </div>
                    </div>
                    <div class="form-group col">
                        <label>Фамилия</label>
                        <input class="form-control" name="lastName" formControlName="userLastName" placeholder="Фамилия" />
                            
                        <div class="alert alert-danger"
                            *ngIf="myForm.controls['userLastName'].invalid && myForm.controls['userLastName'].touched">
                            Не указана фамилия
                        </div>
                    </div>
                </div>
                <div class="form-group">
                        <label>Email</label>
                            <input class="form-control" name="email" formControlName="userEmail" placeholder="name@example.com" />
                            
                        <div class="alert alert-danger"
                            *ngIf="myForm.controls['userEmail'].invalid && myForm.controls['userEmail'].touched">
                            Некорректный email
                        </div>
                </div>
                <div class="form-group">
                    <label>Телефон</label>
                    <input class="form-control" name="phone" formControlName="userPhone" placeholder="+380671112233"  />
                    <div class="alert alert-danger"
                        *ngIf="myForm.controls['userPhone'].invalid && myForm.controls['userPhone'].touched">
                        Некорректный номер телефона
                    </div>
                </div>
                <div class="form-group">
                    <label>Пол</label>
                    <select class="form-control" formControlName="userSex">
                        <option selected>Выберите...</option>
                        <option *ngFor="let item of userSex">{{item}}</option>
                    </select>
                    <div class="alert alert-danger"
                        *ngIf="myForm.controls['userSex'].invalid && myForm.controls['userSex'].touched">
                        Необходимо указать пол
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="userAgreement" formControlName="userAgree" type="checkbox" />
                    <label class="form-check-label" for="userAgreement">Я согласен(-на) на обработку моих данных</label>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" [disabled]="myForm.invalid">
                        Отправить
                    </button>
                </div>
        </form>
    </div>
</div>
